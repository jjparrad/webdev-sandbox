<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="disponibles">
        <div class="items">
            <h2 class="disponibles-texto">Ingredientes disponibles</h2>
            <div class="list-container">
                <ul id="items-disponibles"></ul>
            </div>
        </div>
        <button class="agregar-item">Agregar</button>
    </section>
    <section class="agregados">
        <div class="compra">
            <div class="list-container">
                <ul id="items-agregados"></ul>
            </div>
            <h2 class="total">Total: $<span id=precio-total> 0 </span></h2>
        </div>
        <button class="eliminar-item">Eliminar</button>
    </section>
</body>
</html>
